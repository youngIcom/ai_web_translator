<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b7 Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- Variabel Warna & Tema --- */
        :root {
            --primary-glow: #00bfff; /* DeepSkyBlue */
            --secondary-glow: #ff00ff; /* Magenta */
            --dark-bg: #0d1117;
            --light-text: #c9d1d9;
            --dim-text: #8b949e;
            --panel-bg: rgba(22, 27, 34, 0.7);
            --border-color: rgba(139, 148, 158, 0.3);
        }

        /* --- Reset & Pengaturan Dasar --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 15% 15%, var(--primary-glow), transparent 25%),
                radial-gradient(circle at 85% 80%, var(--secondary-glow), transparent 25%);
            background-attachment: fixed;
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        /* --- Kontainer Utama --- */
        .translator-container {
            width: 100%;
            max-width: 1000px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulseText 5s infinite;
        }

        @keyframes pulseText {
            0%, 100% { text-shadow: 0 0 10px var(--primary-glow); }
            50% { text-shadow: 0 0 20px var(--secondary-glow); }
        }

        /* --- Layout Grid Utama --- */
        .translator-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1.5rem;
        }

        .translator-panel {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        /* --- Elemen UI di Dalam Panel --- */
        .language-bar {
            display: flex;
            gap: 0.5rem;
            padding: 0.3rem;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .lang-btn {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--dim-text);
            padding: 0.6rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            color: #fff;
            background: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .textarea-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 220px;
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--light-text);
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 15px rgba(0, 209, 255, 0.3);
        }

        /* --- Indikator Loading --- */
        #output-box.loading + .loader {
            opacity: 1;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .loader div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-glow);
            animation: pulse 1.2s infinite;
        }
        .loader div:nth-child(2) { animation-delay: 0.2s; }
        .loader div:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Tombol & Footer --- */
        #swap-btn {
            grid-column: 2 / 3;
            background: transparent;
            border: 2px solid var(--primary-glow);
            color: var(--primary-glow);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            background: var(--primary-glow);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .panel-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--dim-text);
            font-size: 0.9rem;
            min-height: 30px;
        }

        .action-buttons button {
            background: none;
            border: none;
            color: var(--dim-text);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .action-buttons button:hover {
            color: var(--primary-glow);
            transform: scale(1.2);
        }

        /* --- Media Query untuk Mobile --- */
        @media (max-width: 900px) {
            .translator-grid {
                grid-template-columns: 1fr;
            }
            #swap-btn {
                grid-row: 2 / 3;
                margin: 0.5rem auto;
                transform: rotate(90deg);
            }
             #swap-btn:hover {
                transform: rotate(270deg) scale(1.1);
            }
        }

        /* --- Footer --- */
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--dim-text);
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <main class="translator-container">
        <header>
            <h1>B7 Translator</h1>
        </header>

        <div class="translator-grid">
            <div class="translator-panel">
                <div class="language-bar" id="source-selector">
                    <button class="lang-btn" data-lang="indonesia">Indonesia</button>
                    <button class="lang-btn" data-lang="inggris">Inggris</button>
                </div>
                <div class="textarea-wrapper">
                    <textarea id="input-box" placeholder="Masukkan teks..."></textarea>
                </div>
                <div class="panel-footer">
                    <span id="char-count">0 / 5000</span>
                    <div class="action-buttons">
                        <button id="listen-input-btn" title="Dengarkan"><i class="fa-solid fa-volume-high"></i></button>
                    </div>
                </div>
            </div>

            <button id="swap-btn" title="Tukar Bahasa"><i class="fa-solid fa-right-left"></i></button>

            <div class="translator-panel">
                <div class="language-bar" id="target-selector">
                    <button class="lang-btn" data-lang="indonesia">Indonesia</button>
                    <button class="lang-btn" data-lang="inggris">Inggris</button>
                </div>
                <div class="textarea-wrapper">
                    <textarea id="output-box" readonly placeholder="Terjemahan akan muncul di sini..."></textarea>
                    <div class="loader">
                        <div></div><div></div><div></div>
                    </div>
                </div>
                 <div class="panel-footer">
                    <span></span>
                    <div class="action-buttons">
                        <button id="copy-btn" title="Salin Teks"><i class="fa-solid fa-copy"></i></button>
                        <button id="listen-output-btn" title="Dengarkan"><i class="fa-solid fa-volume-high"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <footer>
        &copy; 2025 B7 Translator by Yesaya sentosa &mdash; All rights reserved.
    </footer>

</body>
</html>
